server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/server.crt;  # Path to your certificate
    ssl_certificate_key /etc/ssl/private/server.key;  # Path to your key

    # Redirect root access to /hansphilemonlimanza
    location / {
        return 301 /hansphilemonlimanza;  # Redirect all root requests
    }

    # Serve the frontend application
    location /hansphilemonlimanza {
        alias /usr/share/nginx/html/;  # Path to your built application
        index index.html;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" always;

        try_files $uri $uri/ /index.html;
    }

    # Allow access to backend API
    location /api {
        proxy_pass http://backend:3000;  # Correctly routes to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
